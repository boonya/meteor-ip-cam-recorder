name: release

on:
  release:
    types: [published]

env:
  NODE: '12.20.1'
  METEOR: '2.0'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE }}
      - run: npm ci
      - run: npm run lint

  test-meteor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: ${{ env.METEOR }}
      - run: meteor npm install
      - run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test-meteor]
    steps:
      - uses: actions/checkout@v1
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: ${{ env.METEOR }}

      - name: Install dependencies
        run: meteor npm install

      - name: Build application
        run: npm run build

      - name: Upload application bundle to the artifacts
        uses: actions/upload-artifact@v2
        with:
          name: meteor-ip-cam-recorder.tar.gz
          path: meteor-ip-cam-recorder.tar.gz

      - name: Retrieve UPLOAD_URL
        run: |
          upload_url=$(curl -sL https://api.github.com/repos/actions/checkout/releases/latest | jq -r '.upload_url')
          echo ::set-env name=UPLOAD_URL::$upload_url
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}
